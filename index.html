<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Contact App</title>
</head>
<body>
<div class="container">
    <h1>Add a contact:</h1>
    <div class="add-contact">
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-group" id="address1">
                <label for="street1">Street/Apt/PO Box</label><button type="submit" id="addAddress" id="addAddress" class="btn btn-default">Add Address</button>
                <input type="text" name="street1" class="form-control" id="street1" placeholder="Street/Apt/PO Box">
                <label for="city">City</label>
                <input type="text" name="city1" class="form-control" id="city1" placeholder="City">
                <label for="state">State</label>
                <input type="text" name="state1" class="form-control" id="state1" placeholder="State">
            </div>

            <div class="form-group" id="address2">
                <label for="street2">Street/Apt/PO Box 2</label>
                <input type="text" name="street2" class="form-control" id="street2" placeholder="Street/Apt/PO Box">
                <label for="city">City 2</label>
                <input type="text" name="city2" class="form-control" id="city2" placeholder="City">
                <label for="state">State 2</label>
                <input type="text" name="state2" class="form-control" id="state2" placeholder="State">
            </div>

            <div class="form-group">
                <label for="phone1">Phone Number</label><button type="submit" id="addPhone" class="btn btn-default">Add Phone Number</button>
                <input type="tel" name="phone1" class="form-control" id="phone-1" placeholder="Phone Number">
            </div>

            <div class="form-group" id="phone2">
                <label for="phone2">Phone Number 2</label>
                <input type="tel" name="phone2" class="form-control" id="phone-2" placeholder="Phone Number">
            </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
          </div>

          <button type="submit" id="add" class="btn btn-default">Add</button>
        </form>
    </div>

    <div class="display-contact">
        <h2>Contact Information:</h2>
        <ul class="contact-info">

        </ul>
    </div>
    <h1>Contacts:</h1>
    <div class="contacts">
        <ul class="contact-list">

        </ul>
    </div>
</div>


<script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
